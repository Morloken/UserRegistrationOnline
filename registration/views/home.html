<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <script src="homeInfoLogic.js" defer></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #8661ec;
      color: #333;
    }
    .navbar {
      background-color: #007bff; /* Example color */
      padding: 10px;
      text-align: center;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: inline-block;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 2em;
    }
    .welcome-message {
      font-size: 1.2em;
    }
    .links {
      text-align: center;
    }
    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .links a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/home">Home</a>
    <a href="/register">Register</a>
    <a href="/login">Login</a>
  </div>

  <div class="container">
    <div class="header">
      <h1>Welcome to my Site</h1>
      
    </div>

    <div class="welcome-message">
      <p>Thank you for visiting my website! Use the navigation bar above to access the registration and login pages.</p>
    </div>

    <div class="links">
      <a href="/register">Register</a>
      <a href="/login">Login</a>
    </div>
  </div>
  <div class="userInfo">
   
    <h3 id="displayName">Welcome, default user!</h3>
    <p id="displayEmail">Email: default email</p>
    <p id="displayGender">Gender: default gender</p>
    <p id="displayCountry">Country: default country</p>
    <p id="displayDOB">Date of Birth: default dob</p>
    
    
</div>

  
</body>
</html>
